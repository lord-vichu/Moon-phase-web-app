<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Tracker ðŸš€</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1219;
            color: #00ffc8;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            background-image: linear-gradient(to right, #1a232f 1px, transparent 1px),
                              linear-gradient(to bottom, #1a232f 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .outer-container {
            position: relative;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.2), 0 0 40px rgba(0, 255, 200, 0.1);
            background-color: rgba(13, 18, 25, 0.8);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 200, 0.3);
        }
        .moon-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05), transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }
        .container {
            text-align: center;
            z-index: 1;
        }
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            text-transform: uppercase;
            color: #e0faff;
            text-shadow: 0 0 5px #00e5a8, 0 0 10px #00e5a8;
            letter-spacing: 5px;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 0.9em;
            color: #79869a;
            margin-bottom: 30px;
        }
        .input-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        .futuristic-input {
            background-color: #1a232f;
            border: 1px solid #00ffc8;
            color: #e0faff;
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
            outline: none;
            transition: box-shadow 0.3s;
        }
        .futuristic-input:focus {
            box-shadow: 0 0 10px #00ffc8;
        }
        .futuristic-btn {
            background-color: #00ffc8;
            color: #0d1219;
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.2s, background-color 0.2s;
        }
        .futuristic-btn:hover {
            background-color: #00e5a8;
            transform: scale(1.05);
        }
        .result-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        #moon-image-container {
            font-size: 15em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        #moon-phase-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            color: #e0faff;
            margin-top: 15px;
        }
        #moon-details {
            font-size: 0.9em;
            color: #79869a;
            margin-top: 5px;
        }
        .day-forecast {
            text-align: center;
            padding: 15px;
            border: 1px solid rgba(0, 255, 200, 0.3);
            border-radius: 10px;
            background-color: rgba(13, 18, 25, 0.5);
            transition: transform 0.2s;
            width: 100px;
        }
        .day-forecast:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 200, 0.2);
        }
        .forecast-date {
            font-size: 0.8em;
            color: #79869a;
            margin: 0 0 10px 0;
        }
        .forecast-emoji {
            font-size: 3em;
        }
        .forecast-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            margin: 10px 0 0 0;
            color: #e0faff;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="moon-glow"></div>
        <div class="container">
            <h1 class="title">Lunar Oracle</h1>
            <p class="subtitle">Enter a date to gaze into the moon's current phase</p>
            <div class="input-section">
                <input type="date" id="date-input" class="futuristic-input">
                <button id="track-btn" class="futuristic-btn">ANALYZE</button>
                <button id="next-7-days-btn" class="futuristic-btn">NEXT 7 DAYS</button>
            </div>
            <div class="result-section">
                <div id="moon-image-container"></div>
                <div id="moon-phase-name"></div>
                <div id="moon-details"></div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('date-input');
            const trackBtn = document.getElementById('track-btn');
            const next7DaysBtn = document.getElementById('next-7-days-btn');
            const moonPhaseName = document.getElementById('moon-phase-name');
            const moonImageContainer = document.getElementById('moon-image-container');
            const moonDetails = document.getElementById('moon-details');

            const moonPhases = {
                0: { name: 'New Moon', emoji: 'ðŸŒ‘' },
                1: { name: 'Waxing Crescent', emoji: 'ðŸŒ’' },
                2: { name: 'First Quarter', emoji: 'ðŸŒ“' },
                3: { name: 'Waxing Gibbous', emoji: 'ðŸŒ”' },
                4: { name: 'Full Moon', emoji: 'ðŸŒ•' },
                5: { name: 'Waning Gibbous', emoji: 'ðŸŒ–' },
                6: { name: 'Last Quarter', emoji: 'ðŸŒ—' },
                7: { name: 'Waning Crescent', emoji: 'ðŸŒ˜' }
            };

            function getMoonPhase(date) {
                const knownNewMoon = new Date('2000-01-06T18:14:00Z');
                const diffInDays = (date - knownNewMoon) / (1000 * 60 * 60 * 24);
                const phaseIndex = Math.floor(diffInDays / 29.53059);
                const phaseAge = diffInDays - (phaseIndex * 29.53059);
                const phase = Math.floor(phaseAge / (29.53059 / 8));
                return phase;
            }

            function updateMoonPhase(date) {
                const phaseIndex = getMoonPhase(date);
                const phaseInfo = moonPhases[phaseIndex];
                
                moonImageContainer.innerHTML = `<span class="moon-emoji">${phaseInfo.emoji}</span>`;
                moonPhaseName.textContent = phaseInfo.name;

                const details = `Analysis for: ${date.toLocaleDateString()}`;
                moonDetails.textContent = details;
            }

            function updateNext7Days(startDate) {
                moonImageContainer.innerHTML = '';
                moonPhaseName.textContent = 'Next 7 Days Forecast';
                moonDetails.innerHTML = '';

                for (let i = 0; i < 7; i++) {
                    const currentDate = new Date(startDate);
                    currentDate.setDate(startDate.getDate() + i);

                    const phaseIndex = getMoonPhase(currentDate);
                    const phaseInfo = moonPhases[phaseIndex];
                    
                    const dayDiv = document.createElement('div');
                    dayDiv.classList.add('day-forecast');
                    dayDiv.innerHTML = `
                        <p class="forecast-date">${currentDate.toLocaleDateString()}</p>
                        <span class="forecast-emoji">${phaseInfo.emoji}</span>
                        <p class="forecast-name">${phaseInfo.name}</p>
                    `;
                    moonDetails.appendChild(dayDiv);
                }
            }

            trackBtn.addEventListener('click', () => {
                const selectedDateStr = dateInput.value;
                let date;
                if (selectedDateStr) {
                    date = new Date(selectedDateStr);
                } else {
                    date = new Date();
                }
                moonImageContainer.style.fontSize = '15em'; 
                moonPhaseName.style.fontSize = '1.5em';
                updateMoonPhase(date);
            });

            next7DaysBtn.addEventListener('click', () => {
                const selectedDateStr = dateInput.value;
                let date;
                if (selectedDateStr) {
                    date = new Date(selectedDateStr);
                } else {
                    date = new Date();
                }
                moonImageContainer.style.fontSize = '0';
                moonPhaseName.style.fontSize = '2em';
                updateNext7Days(date);
            });

            updateMoonPhase(new Date());
        });
    </script>
</body>
</html>
